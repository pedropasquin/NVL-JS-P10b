<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript, Bucles</title>
		<script  type="application/javascript">

			/* declaración de las variables */

			var numeroAzar;
			var miArrayImpar=[1];
			var miArrayPar;

			/* declaración del bucle for */

			for (var i = 1; i <= 50; i++) {
				numeroAzar = Math.floor((Math.random() * 100) + 1);
				if (numeroAzar % 2 == 0) {
					if (miArrayPar == null){
						miArrayPar = [numeroAzar];
					}else{
						miArrayPar.push([numeroAzar]);
					}			 
				} else {
					if (miArrayImpar == null){
						miArrayImpar = [numeroAzar];
					}else{
						miArrayImpar.push([numeroAzar]);
					}
				}
			}

		</script>		
	</head>
	<body>

	</body>
</html>
